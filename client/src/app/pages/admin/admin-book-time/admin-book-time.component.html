    <ng-container *ngIf="location | async">

      ></mm-select-jobs>

      <br /><br /><br />

      <ng-container *ngIf="selectedJobs | async">
        <h2>TillgÃ¤ngliga tider:</h2>
        <mm-select-time-slot

          (selectedTimeSlotMechanicChange)="onSelectedTimeSlotChange($event)"
        ></mm-select-time-slot>
      </ng-container>
    </ng-container>
