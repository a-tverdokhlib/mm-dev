<button
  *ngFor="let h of hours"
  (click)="selectedHour.next(h)"
  mat-raised-button
  [color]="h === selectedHour.value ? 'primary' : null"
>
  {{ h.desc }}</button
><br />
<button
  *ngFor="let m of minutes"
  (click)="selectedMinutes.next(m)"
  mat-raised-button
  [disabled]="minuteButtonDisabled(m)"
  [color]="m === selectedMinutes.value ? 'primary' : null"
>
  {{ m.desc }}
</button>
